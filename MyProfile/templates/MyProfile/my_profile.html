<!doctype html>
<html lang="en">
{% load staticfiles %}

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="{% static 'img/favicon.png' %}" type="image/png">
	<title>Doctor@Door</title>
	<!-- Bootstrap CSS -->


	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'vendors/linericon/style.css' %}">
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'vendors/owl-carousel/owl.carousel.min.css' %}">
	<link rel="stylesheet" href="{% static 'vendors/lightbox/simpleLightbox.css' %}">
	<link rel="stylesheet" href="{% static 'vendors/nice-select/css/nice-select.css' %}">
	<link rel="stylesheet" href="{% static 'vendors/animate-css/animate.css' %}">
	<!-- main css -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

<div class="container">
    <h1>Edit Profile</h1>
  	<hr>
	<div class="row">
      <!-- left column -->
      <div class="col-lg-3">
        <div class="form-group">
          <div class="col-md-offset-0">
              <input type="button" class="btn btn-primary" value="History">
              <span></span>
              <input type="button" class="btn btn-primary" value="Change Password">
            </div>
        </div>
      </div>

      <!-- edit form column -->
      <div class="col-lg-9 personal-info">
        <h3>Personal info</h3>

        <form class="form-horizontal" role="form">
            <div class="form-group">
            <label class="col-md-3 control-label">Username:</label>
            <div class="col-md-8">
              <input class="form-control" type="text" value="{{ user.username }}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input class="form-control" type="email" value="{{ user.email }}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Registration Number</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="{{ user.userprofileinfo.registration_number }}">
            </div>
          </div>
            <div class="form-group">
            <label class="col-lg-3 control-label">Gender</label>
            <div class="col-lg-8">
              <select class="form-control" name="option" >
                  {% if user.userprofileinfo.gender == "Female" %}
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                        <option value="Other">Other</option>
                      {% else %}
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Other">Other</option>
                  {% endif %}


              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Hall Name</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="{{  user.userprofileinfo.hall_name }}">
            </div>
          </div>
             <div class="form-group">
            <label class="col-lg-3 control-label">Department Name</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="{{ user.userprofileinfo.department_name }}">
            </div>
          </div>
             <div class="form-group">
            <label class="col-lg-3 control-label">Admission Year</label>
            <div class="col-lg-8">
              <input class="form-control" type="number" value="{{ user.userprofileinfo.admission_year }}">
            </div>
          </div>
             <div class="form-group">
            <label class="col-lg-3 control-label">Phone Number</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="{{ user.userprofileinfo.phone_number }}">
            </div>
          </div>
             <div class="form-group">
            <label class="col-lg-3 control-label">Blood Group</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="{{ user.userprofileinfo.blood_group }}">
            </div>
          </div>
            <div class="form-group">
            <label class="col-lg-3 control-label">Date Of Birth</label>
            <div class="col-lg-8">
              <input class="form-control" type="date" value="{{ user.userprofileinfo.date_of_birth }}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="button" class="btn btn-primary" value="Save Changes">
              <span></span>
              <input type="reset" class="btn btn-default" value="Cancel">
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
<hr>
</body>

</html>
