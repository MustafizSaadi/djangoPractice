
{% extends 'index.html' %}
{% block only_header %}
<head>
    <meta charset="UTF-8">
    <title>apointment</title>
    <style>





.container {

  margin: 2px auto;
  position: static;
}



#contact {
  background: #F9F9F9;
  padding: 25px;
  margin-bottom: 50px 0;
  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
}


fieldset {
  border: medium none !important;
  margin: 0 0 10px;
  min-width: 100%;
  padding: 0;
  width: 50%;
}

#contact input[type="text"],
#contact input[type="email"],
#contact input[type="tel"],
#contact input[type="url"],
#contact textarea {
  width: 50%;
  border: 1px solid #ccc;
  background: #FFF;
  margin: 0 0 5px;
  padding: 10px;

}

#contact input[type="text"]:hover,
#contact input[type="email"]:hover,
#contact input[type="tel"]:hover,
#contact input[type="url"]:hover,
#contact textarea:hover {
  -webkit-transition: border-color 0.3s ease-in-out;
  -moz-transition: border-color 0.3s ease-in-out;
  transition: border-color 0.3s ease-in-out;
  border: 1px solid #aaa;
}

#contact textarea {
  height: 100px;
  max-width: 50%;
  resize: none;
}

#contact button[type="submit"] {
  cursor: pointer;
  width: 50%;
  border: none;
  background: #4CAF50;
  color: #FFF;
  margin: 0 0 5px;
  padding: 10px;
  font-size: 15px;
}

#contact button[type="submit"]:hover {
  background: #43A047;
  -webkit-transition: background 0.3s ease-in-out;
  -moz-transition: background 0.3s ease-in-out;
  transition: background-color 0.3s ease-in-out;
}

#contact button[type="submit"]:active {
  box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
}

.copyright {
  text-align: center;
}

#contact input:focus,
#contact textarea:focus {
  outline: 0;
  border: 1px solid #aaa;
}

::-webkit-input-placeholder {
  color: #888;
}

:-moz-placeholder {
  color: #888;
}

::-moz-placeholder {
  color: #888;
}

:-ms-input-placeholder {
  color: #888;
}

    </style>

</head>
<body>

    <style>
	 .header-shadow{
        background: -webkit-linear-gradient(90deg, #772dff 0%, #9e4fff 100%);
        background: -moz-linear-gradient(90deg, #772dff 0%, #9e4fff 100%);
        background: -ms-linear-gradient(90deg, #772dff 0%, #9e4fff 100%);
        background: -o-linear-gradient(90deg, #772dff 0%, #9e4fff 100%);
        background: linear-gradient(90deg, #772dff 0%, #9e4fff 100%); }
    </style>
    <div class="header-shadow">
        <div class="container">
              <form id="contact" action="" method="post">
                  {% csrf_token %}
                <fieldset>
                    <input name="date" placeholder="Appointment Date (yyyy-mm-dd)" type="text" tabindex="1" required> </fieldset>
                <fieldset>
                    <input name="phone_no" placeholder="Your Phone Number" type="text" tabindex="2" > </fieldset>
                <fieldset>
                    <textarea name="description" placeholder="Short Description of disease...." tabindex="3" ></textarea> </fieldset>
                <fieldset>
                    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button> </fieldset>
              </form>
        </div>
    </div>

</body>
</html>

{% endblock %}
